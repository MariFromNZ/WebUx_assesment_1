<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body id="bgMap">
    <div id="welcomeText">
        <h1>welcome to applienceplus app</h1>
        <p class="bold">Let's create a cozy and inviting atmosphere for you and your family together</p>
    </div>

    <div id="loginBlock">
        <form action="" method="get" class="form">
            <div class="form">
                <label for="name">Username </label>
                <input type="text" name="name" placeholder="name" required />
            </div>
            <div class="form">
                <label for="email">Password </label>
                <input type="password" name="password" placeholder="password" required />
            </div>
            <div class="form" id="login">
                <a href="home.html" target="_blank">
                    <input type="submit" value="Log in" />
                </a>
            </div>
        </form>
        <div>
            <p>Or</p>
        </div>
        <div id="registerBtn">
            <a href="home.html" target="_blank">
                <input type="submit" value="Register" />
            </a>
        </div>

        <div id="fingerprint">
            <a href="home.html" target="_blank">
                <img src="/assets/img/Group 108.png" style="width:53px;height:70px;" alt="fingerprint icon">
            </a>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
